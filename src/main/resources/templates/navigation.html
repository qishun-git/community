<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">CAT COMMUNITY</span>
                </button>
                <a class="navbar-brand" href="/">CAT COMMUNITY</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search topic">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user}!=null">
                        <a href="/publish">Publish</a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/posts">My Posts</a></li>
                            <li><a href="/info">My Info</a></li>
                            <li><a href="#">Log Out</a></li>
                        </ul>
                    </li>
                    <li th:unless="not ${session.user == null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=863d3236eec08109af8a&redirect_uri=http://localhost:8887/callback&scope=user&state=1">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
